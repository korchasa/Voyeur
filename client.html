<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Voyeur</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/github-gist.min.css"/>
</head>

<body>
    <div id="app" class="container">
        <div class="header clearfix">
            <h3 class="text-muted">
                Voyeur
                <span class="badge" v-bind:class="status">{{ status_str }}</span>
            </h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert" v-if="error_str">
                    <strong>Error!</strong> Details in console
                </div>
            </div>
        </div>

        <div id="accordion" role="tablist" aria-multiselectable="true" v-for="call in calls">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <small>{{ call.time }}</small>
                            {{ call.sender.address }} &rarr;
                            {{ call.destination.host }}
                                <small>:{{ call.destination.port }}</small>
                        </a>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-lg-6">
                                <h4>Request:</h4>
                                <pre><code>{{ call.request }}</code></pre>
                            </div>
                            <div class="col-lg-6">
                                <h4>Response:</h4>
                                <pre><code>{{ call.response }}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            calls: [],
            status: "badge-default",
            status_str: "no signal",
            error_str: ''
        },
        methods: {
            connect: function () {
                var ws = new WebSocket("ws://localhost:12345/");
                ws.onopen = function (event) {
                    app.status = "badge-success";
                    app.status_str = "connected";
                };
                ws.onerror = function (event) {
                    app.status = "badge-danger";
                    app.status_str = "error";
                    app.error_str = JSON.stringify(event);

                    setTimeout(this.connect, 1000);
                };
                ws.onmessage = function (event) {
                    app.status = "badge-primary";
                    app.status_str = "signal";

                    var call = JSON.parse(event.data);
                    console.log(call);
                    app.calls.push({
                        time: call.time,
                        sender: call.sender,
                        destination: call.destination,
                        request: window.atob(call.raw_request),
                        response: window.atob(call.raw_response)
                    });

                    $('pre code').each(function(i, block) {
                        hljs.highlightBlock(block);
                    });

                    app.status = "badge-success";
                    app.status_str = "connected";
                };
            }
        },
        created: function () {
            this.connect();
        }
    });
</script>
</html>
